spring.application.name=pizza_website
spring.datasource.url=jdbc:postgresql://localhost:5432/pizza_website_db?useSSL=false&amp;serverTimezone=UTC
spring.datasource.username=pizza_web_db_user
spring.datasource.password=pizza_web_db_password

server.port=4444

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=WARN

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

