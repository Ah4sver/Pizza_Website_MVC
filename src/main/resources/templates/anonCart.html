<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина (анонимный пользователь)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 70px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .quantity-control a {
            text-decoration: none;
            padding: 5px 8px;
            border: 1px solid #ccc;
            background-color: #ee6c4d;
            color: #fff;
            border-radius: 3px;
            margin: 0 5px;
        }
        .quantity-control a:hover {
            background-color: #d95c3f;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: #ee6c4d;
            color: #fff;
        }
        .links a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ваша корзина</h1>
    <div th:each="item : ${sessionCart.items}">
        <p>
            <span th:text="${item.pizza.name} + ' - ' + ${item.pizza.price} + ' руб. x ' + ${item.quantity} + ' = ' + (${item.pizza.price} * ${item.quantity}) + ' руб.'"></span>
            <span class="quantity-control">
                <a th:href="@{'/cart/anonymous/decrease/' + ${item.pizza.id}}">-</a>
                <span th:text="${item.quantity}">1</span>
                <a th:href="@{'/cart/anonymous/increase/' + ${item.pizza.id}}">+</a>
            </span>
        </p>
    </div>
    <div th:if="${#lists.isEmpty(sessionCart.items)}">
        <p style="text-align: center;">Ваша корзина пуста.</p>
    </div>

    <h3 th:text="'Итого: ' + ${sessionCart.totalCost} + ' руб.'">Итого: 0.0 руб.</h3>
    <p style="text-align:center;">Для оформления заказа необходимо <a th:href="@{/login}">войти</a> или <a th:href="@{/register}">зарегистрироваться</a>.</p>
    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/pizza}" style="display: inline-block; text-decoration: none; color: #fff; background-color: #ee6c4d; padding: 10px 20px; border-radius: 4px;">Вернуться к выбору пиццы</a>
    </div>
</div>
</body>
</html>
