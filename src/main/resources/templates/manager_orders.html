<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            color: #ffffff;
            background-color: #d9534f;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            white-space: nowrap;
        }
        .delete-button:hover {
            background-color: #c9302c;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* можно изменить под свои нужды */
            text-align: center;
            border-radius: 8px;
        }
        .modal-content p {
            font-size: 18px;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-yes {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .modal-no {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Заказы за последнее время</h1>
<p th:if="${#lists.isEmpty(orders)}">Заказов не найдено.</p>
<table th:unless="${#lists.isEmpty(orders)}">
    <thead>
    <tr>
        <th>Номер заказа</th>
        <th>Пользователь (юзернейм)</th>
        <th>Почта</th>
        <th>Пиццы (наименование и количество)</th>
        <th>Адрес доставки</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${order.user.username}">user</td>
        <td th:text="${order.user.email}">user@mail.com</td>
        <td>
            <div th:each="item : ${order.items}">
                <span th:text="${item.pizza.name} + ' (x' + ${item.quantity} + ')'"></span>
            </div>
        </td>
        <td th:text="${order.deliveryAddress}">Address</td>
        <td>
            <a class="delete-button" href="javascript:void(0);" th:onclick="'confirmDelete(' + ${order.id} + ');'">
                Удалить заказ
            </a>
        </td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/pizza}">Вернуться на главную</a></p>

<div id="confirmModal" class="modal-overlay">
    <div class="modal-content">
        <p>Вы точно уверены в своём выборе?</p>
        <div class="modal-buttons">
            <button class="modal-yes" id="confirmYes">Да</button>
            <button class="modal-no" id="confirmNo">Нет</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    function confirmDelete(orderId) {
        var modal = document.getElementById("confirmModal");
        modal.style.display = "block";

        // При нажатии "Да" переход к URL для удаления
        document.getElementById("confirmYes").onclick = function() {
            modal.style.display = "none";
            window.location.href = "/manager/orders/delete/" + orderId;
        };

        // При нажатии "Нет" закрываем модальное окно
        document.getElementById("confirmNo").onclick = function() {
            modal.style.display = "none";
        };

        // Закрытие окна при клике вне его содержимого (необязательно)
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    }
</script>
</body>
</html>
