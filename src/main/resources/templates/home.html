<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Пицца-Девица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0; /* Убираем отступы */
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        header a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .pizza-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .pizza-item {
            width: 220px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            padding: 15px; /* немного отступов */
        }


        .pizza-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #f8f8f8;
        }

        .pizza-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .pizza-item h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .pizza-item p {
            margin: 5px 0;
        }

        .pizza-item a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #ee6c4d;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }

        .pizza-item a:hover {
            background-color: #d95c3f;
        }

        .pizza-item .unavailable {
            color: #999;
        }
    </style>
</head>
<body>
<header>
    <a href="/pizza">Пицца</a> |
    <a href="/account">Аккаунт</a> |

    <th:block sec:authorize="isAuthenticated()">
        <a th:href="@{/cart}">Корзина</a>
    </th:block>
    <th:block sec:authorize="!isAuthenticated()">
        <a th:href="@{/cart/anonymous}">Корзина</a>
    </th:block>

    <div sec:authorize="hasRole('MANAGER')" style="display:inline;">
        ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ|<a th:href="@{/manager}">Управление пиццами</a> |
        <a th:href="@{/manager/orders}">Управление заказами</a>
    </div>
</header>

<h1>Добро пожаловать в пиццерию!</h1>

<div class="pizza-container">
    <div th:each="pizza : ${pizzas}" class="pizza-item">
        <img th:src="@{'/images/pizza' + ${pizza.id} + '.jpg'}" th:alt="${pizza.name}" />
        <h3 th:text="${pizza.name}">Название пиццы</h3>
        <p th:text="${pizza.description}">Описание пиццы</p>
        <p th:text="'Цена: ' + ${pizza.price} + ' руб.'">Цена: 300 руб.</p>

        <div th:if="${pizza.availability}">
            <a th:href="@{'/cart/add/' + ${pizza.id}}" class="add-to-cart-btn">Добавить в корзину</a>
        </div>
        <div th:if="${!pizza.availability}">
            <p class="unavailable">Нет в наличии</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();

                const url = this.href;

                fetch(url, {
                    method: 'GET',
                    headers: {
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            const originalText = this.textContent;
                            this.textContent = 'Добавлено!';
                            setTimeout(() => {
                                this.textContent = originalText;
                            }, 500);
                        } else {
                            alert('Ошибка при добавлении в корзину.');
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        alert('Сетевая ошибка.');
                    });
            });
        });
    });
</script>

</body>
</html>
