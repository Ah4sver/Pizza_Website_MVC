<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Аккаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        header a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h3 {
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ee6c4d;
            border: none;
            padding: 10px 15px;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #d95c3f;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #337;
        }
    </style>
</head>
<body>
<header>
    <a th:href="@{/pizza}">Пицца</a> |
    <a th:href="@{/account}">Аккаунт</a> |
    <a th:href="@{/cart}" sec:authorize="isAuthenticated()">Корзина</a>
    <form method="post" th:action="@{/logout}" style="display:inline;">
        <button type="submit">Выйти</button>
    </form>
</header>
<div class="container" th:if="${user}">
    <h1>Ваш аккаунт</h1>
    <p><strong>Почта:</strong> <span th:text="${user.email}">user@example.com</span></p>
    <p><strong>Логин:</strong> <span th:text="${user.username}">username</span></p>
    <h3>Данные для доставки</h3>
    <p>Укажите ваши данные, чтобы доставка была ещё проще:</p>
    <form method="post" th:action="@{/account/update}" th:object="${form}">
        <div>
            <label>Телефон:</label>
            <input type="text" th:field="*{phone}" placeholder="Формат: +7(ххх)-ххх-хх-хх"/>
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div>
            <label>Адрес:</label>
            <input type="text" th:field="*{userAddress}" style="width:100%;" placeholder="Формат: Город Москва, улица ..., дом ..., кв. ..., код домофона"/>
            <div class="error" th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}"></div>
        </div>
        <button type="submit">Сохранить данные доставки</button>
    </form>
    <div class="links">
        <a th:href="@{/pizza}">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
