<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4444;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Упс, произошла ошибка</h1>
<p>Код ошибки: <span th:text="${statusCode}">500</span></p>
<p th:text="${errorMessage}">Что-то пошло не так</p>
<p><a th:href="@{/pizza}">Вернуться на главную</a></p>
</body>
</html>
